<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختيار الوان النقشات</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>اختيار الوان النقشات</h1>
        <p>في هذا الموقع ستقوم عزيزي المدير "ياسر البحري" باختيار الوان النقشات عبر لوحة مستقلة لكل نقشة.</p>
    </header>
    <div id="designs-grid"></div>
    <div id="color-modal" class="modal">
        <div class="modal-content">
            <div class="modal-row1">
                <div class="modal-left">
                    <div class="design-header">
                        <h2 id="design-number"></h2>
                        <p id="design-status">لم يتم الاختيار</p>
                    </div>
                    <img id="design-image" src="" alt="صورة التصميم" style="object-fit: cover;">
                </div>
                <div class="modal-right">
                    <!-- سيتم إنشاء الحاويات الفرعية هنا ديناميكياً -->
                </div>
            </div>
            <div class="modal-row2">
                <button id="confirm-btn">تأكيد الالوان</button>
                <button id="save-temp-btn">حفظ مؤقت</button>
                <button id="reset-btn">تصفير الخانات</button>
                <button id="back-btn">عودة الى صفحة النقشات</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
